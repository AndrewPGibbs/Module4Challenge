<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- put font link here -->
    <title>Module 4 Quiz</title>
</head>

<body>
    <header>
        <nav>
            <h3>Time: <span id="clock">00</span></h3>

        </nav>
    </header>
    <main>
        
        <!-- start of part one -->
        <div id="first-part">
            <h1>Module 4 Quiz!</h1>
            <p>Lets see if you got what it takes! Answer these upcoming questions correctly or be penalized</p>
            <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>
            <button id="start-button" class="test">Start Quiz!</button>
            
        </div>
        <!-- start of part 2  -->
        <div id="questions" class="hide">
        <section>
            <h2 id="questions-title">Questions</h2>
            <div class ="choices">
                <button id ="choice1" class="button-style answer-button">Filler 1</button>
                <button id ="choice2" class="button-style  answer-button">Filler 2</button>
                <button id ="choice3" class="button-style  answer-button">Filler 3</button>
                <button id ="choice4" class="button-style  answer-button">Filler 4</button>
            </div>
        </div>

        </section>
        <!-- this is the ending  -->
        <div class="end-part hide">
            <h1>Ending title sequence</h1>

        </div>
        <div class="choice-return hide">
            <p class="choice-return"> Memes</p>

        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/assets/js/highscore.js"></script>
    <script src="assets/js/primary-script.js"></script>
    <script src="/assets/js/questions.js"></script>
    <script src="/assets/js/test.js"></script>
</body>

</html>
